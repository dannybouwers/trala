# Title of the homepage
title:
    other: "TraLa - Traefik Landing Page"

# Error message for a general error
error:
    other: "Oops, something went wrong."

# Error message when services cannot be loaded
fetch_error:
    other: "Could not fetch services."

# Label for the search function
search:
    other: "Search"

# Placeholder text for the search field
search_placeholder:
    other: "Filter services or search the web..."

# Button label to sort by the name of a service
