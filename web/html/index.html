<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ T .Localizer "title" }}</title>
    <link rel="stylesheet" href="static/css/tailwind.css">
    <link rel="stylesheet" href="static/css/trala.css">
     <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="static/img/gopher.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="static/img/apple-touch-icon.png"><!-- 180Ã—180 -->
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 antialiased"
      data-uncategorized="{{ T .Localizer "uncategorized" }}"
      data-greeting-night="{{ T .Localizer "greeting_night" }}"
      data-greeting-morning="{{ T .Localizer "greeting_morning" }}"
      data-greeting-afternoon="{{ T .Localizer "greeting_afternoon" }}"
      data-greeting-evening="{{ T .Localizer "greeting_evening" }}">
    <div id="api-loading-bar"></div>
    <div id="refresh-progress-bar-container"><div id="refresh-progress-bar"></div></div>
    
    <div class="absolute top-0 left-0 p-4 md:p-8 flex items-center">
        <img src="static/img/gopher.svg" alt="Logo" class="h-10 w-10 mr-3">
        <span class="text-2xl font-bold logo-font text-blue-500">TraLa</span>
    </div>

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8 text-center pt-16">
            <h1 id="greeting" class="text-4xl font-bold mb-2">
                <span id="greeting-text"></span>
                <span id="clock" class="font-normal text-gray-400 dark:text-gray-500"></span>
            </h1>
        </header>
        <div class="mb-4">
            <form id="search-form" class="grow">
                <div class="relative">
                    <input type="search" id="search-input" placeholder="{{ T .Localizer "search_placeholder" }}" class="w-full p-3 pr-12 rounded-lg bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                    <button type="button" id="clear-button" class="absolute right-10 top-1/2 transform -translate-y-1/2 p-1 rounded transition-colors" style="display: none;" title="{{ T .Localizer "clear_search" }}">
                        <svg class="w-5 h-5 opacity-40 hover:opacity-70 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                    <button type="submit" id="search-button" class="absolute right-2 top-1/2 transform -translate-y-1/2 p-2 rounded-md bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                        <img id="search-icon" src="" alt="{{ T .Localizer "search" }}" class="w-5 h-5 opacity-70" style="display: none;">
                        <svg id="search-icon-fallback" class="w-5 h-5 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
        <div id="sort-controls" class="flex justify-center gap-2 mb-4">
            <button data-sort="name" class="sort-btn active px-4 py-2 text-sm font-medium text-gray-700 bg-white dark:bg-gray-800 dark:text-gray-300 border border-gray-300 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700">{{ T .Localizer "name" }}</button>
            <button data-sort="url" class="sort-btn px-4 py-2 text-sm font-medium text-gray-700 bg-white dark:bg-gray-800 dark:text-gray-300 border border-gray-300 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700">{{ T .Localizer "url" }}</button>
            <button data-sort="priority" class="sort-btn px-4 py-2 text-sm font-medium text-gray-700 bg-white dark:bg-gray-800 dark:text-gray-300 border border-gray-300 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700">{{ T .Localizer "priority" }}</button>
        </div>
        <div id="group-controls" class="flex justify-center gap-2 mb-8" style="display: none;">
            <button id="group-toggle" class="sort-btn px-4 py-2 text-sm font-medium text-gray-700 bg-white dark:bg-gray-800 dark:text-gray-300 border border-gray-300 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700">{{ T .Localizer "grouping" }}</button>
            <button id="expand-collapse-all" class="sort-btn px-4 py-2 text-sm font-medium text-gray-700 bg-white dark:bg-gray-800 dark:text-gray-300 border border-gray-300 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700">{{ T .Localizer "expand_collapse_all" }}</button>
        </div>
        <main id="service-grid"></main>
        <div id="error-page" class="hidden text-center py-16">
            <svg class="mx-auto h-12 w-12 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
            <h2 class="mt-4 text-2xl font-bold">{{ T .Localizer "error" }}</h2>
            <p id="error-message" class="mt-2 text-gray-500 dark:text-gray-400">{{ T .Localizer "fetch_error" }}</p>
        </div>
    </div>
    
    <footer class="fixed bottom-0 right-0 p-4 flex items-center">
        <div class="flex items-center mr-4">
            <a id="version-link" href="#" target="_blank" rel="noopener noreferrer" class="text-gray-400 text-sm hover:text-gray-600 dark:hover:text-gray-300 transition-colors"><span id="version-number">loading...</span></a>
            <span id="config-warning" class="ml-2 text-yellow-500 cursor-pointer" style="display: none;" title="">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
            </span>
        </div>
        <a href="https://github.com/dannybouwers/trala" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.165 6.839 9.489.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd" />
            </svg>
        </a>
    </footer>

    <script type="module" src="static/js/trala.js"></script>
</body>
</html>
